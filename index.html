<!DOCTYPE html>
<html>
<head>
    <title>Citizen Science Plate Image Upload</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src='assets/js/materialize.min.js'></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
</head>
<body>
    <nav class='teal lighten-1'>
        <div class='nav-wrapper'>
            <a class='brand-logo center'>Plate Image Upload</a>
        </div>
    </nav>
    <div class='container'>
        <div id='waiting' class='state active'>
            <p id='waiting-descr'>Attach an SD card to continue...</p>
            <div class="loader loading col s4" id='loader'></div>
            <button class='btn flat' onclick='testMode()'>Test mode</button>
        </div>
        <div id='images' class='state row'>
            <div id='metadata'>
                <div id='streak-info' class='metadata-form col s4'>
                    <p>Streaking from...</p>
                    <form id='streaking-from'>
                        <p>
                            <label>
                                <input class='with-gap' type="radio" name="plate-type" value="water-sample" /><span>Water Sample</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class='with-gap' type="radio" name="plate-type" value="other-plate" /><span>Other plate</span>
                            </label>
                        </p>
                    </form>
                </div>
                <div id='wsid' class='metadata-form col s4'>
                    <p id='select-instructions'>Select the water samples you are using...</p>
                    <div class='input-field'>
                        <select id='sample-selector' disabled multiple>
                            <optgroup label='Room 1'>
                                <option value='room1-ws1'>WS1</option>
                                <option value='room1-ws2'>WS2</option>
                                <option value='room1-ws3'>WS3</option>
                                <option value='room1-ws4'>WS4</option>
                                <option value='room1-ws5'>WS5</option>
                                <option value='room1-ws6'>WS6</option>
                            </optgroup>
                            <optgroup label='Room 2'>
                                <option value='room2-ws1'>WS1</option>
                                <option value='room2-ws2'>WS2</option>
                                <option value='room2-ws3'>WS3</option>
                                <option value='room2-ws4'>WS4</option>
                                <option value='room2-ws5'>WS5</option>
                                <option value='room2-ws6'>WS6</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div id='wsid-select' class='metadata-form col s4'>
                    <button disabled class='btn large' id='start-sorting'><span id='descr'>Start sorting</span><span id='progress'></span></button>
                    <button disabled class='btn large' id='start-selecting'><span id='selecting-descr'>Start selecting</span></button>
                </div>
            </div>
            <div id='images' class='col s12'>
                <h4>Images on SD Card</h4>
                <ul id='items'></ul>
            </div>
            <div id='sortModal' class='modal modal-fixed-footer'>
                <div id='sortImage' class='modal-content'></div>
                <div class='modal-footer'>
                    <div><p id='img-descr'></p></div>
                    <div id='img-form'></div>
                    <div id='buttons'>
                        <a href="#!" id='close-btn' class="modal-close green lighten-4 waves-effect waves-green btn-flat">Close</a>
                        <a href="#!" id='next-btn' class="waves-effect green lighten-4 waves-green btn-flat">Next (n)</a>
                        <a href="#!" id='next-uncat-btn' class="waves-effect green lighten-4 waves-green btn-flat">Next To Do (m)</a>
                        <a href="#!" id='prev-btn' class="waves-effect green lighten-4 waves-green btn-flat">Prev (b)</a>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="assets/js/ipc.js"></script>
<script>
    require('./renderer.js')
</script>
</html>
